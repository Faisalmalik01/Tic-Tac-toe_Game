<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="icon" type="image/x-icon" href="./gamification.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div id="playerNameSection" class="player-names">
      <input type="text" id="player1" placeholder="Enter Player 1 Name" />
      <input type="text" id="player2" placeholder="Enter Player 2 Name" />
      <button id="start">Start Game</button>
    </div>
  
    <div id="gameContainer" class="container" style="display: none;">
      
    <h1>Tic Tac Toe</h1>

    <div class="container">
      <div class="main">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
      </div>
    </div>

    <h2 class="message"></h2>
    <button id="new">New Game</button>
    <script src="script.js"></script>
  </body>
</html>
